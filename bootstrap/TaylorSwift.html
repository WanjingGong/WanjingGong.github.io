<!DOCTYPE html>
<html lang="en" ng-app="Taylor">

	<head>
		<meta charset="utf-8"/>
		<title>Taylor Swift</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Declare a new AngularJS app and associate the controller -->
	<body ng-app ng-controller="TaylorController">

		<form>

			<h1>Choose the Album You Like!</h1>

			<ul>
				<!-- Loop through the services array, assign a click handler, and set or
					remove the "active" css class if needed -->
				<li ng-repeat="CD in CD" ng-click="toggleActive(CD)" ng-class="{active:CD.active}">
					<!-- Notice the use of the currency filter, it will format the price -->
					{{CD.name}} <span>{{CD.price | currency}}</span>
				</li>
			</ul>

			<div class="total">
				<!-- Calculate the total price of all chosen services. Format it as currency. -->
				Total: <span>{{total() | currency}}</span>
			</div>

		</form>
        <div>
        <strong><a href="index.html">Go back</a>
        </div>
		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="TaylorSwift.js"></script>
	</body>
</html>
